<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
       
        h1 {
            color: #333;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

     
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }

     
        .loader {
            display: none;
            margin-top: 20px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <title>Most Disliked Reviews</title>
</head>
<body>
    <div class="container">
        <h1>Most Disliked Reviews</h1>
        
       
        <div id="loader" class="loader"></div>

     
        <table>
            <thead>
                <tr>
                    <th>Steam ID</th>
                    <th>Review Text</th>
                    <th>Number of Funny Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for review in top_disliked_reviews %}
                <tr>
                    <td>{{ review[0] }}</td>
                    <td>{{ review[1] }}</td>
                    <td>{{ review[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
       
        window.addEventListener("load", function () {
            document.getElementById("loader").style.display = "none";
        });
    </script>
</body>
</html>
